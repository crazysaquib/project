<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="saquib.css">
</head>

<body>
    <header class="nav-bar">
        <div class="nav-logo">
            <div class="logo border">
                <img src="assest/klipartz.com.png" height="50px" width="100px">
            </div>
        </div>
        <div class="nav-address border">
            <div class="add-first">
                <span>Delivery to</span>
            </div>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <div class=".add-second">
                    <span>india</span>
                </div>
            </div>
        </div>
        </div>
        <div class="nav-search border">
            <select class="option">
                <option>All</option>
            </select>
            <input type="search" placeholder="search amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-signin border">
            <div class="signin">
                <span>Hello, signin</span>
            </div>
            Account & list
        </div>
        <div class="nav-returns border">
            <div class="returns">
                <span>returns</span>
            </div>
            & orders
        </div>
        <div class="cart-logo border">
            <i class="fa-solid fa-cart-shopping"></i>
            <a>CART</a>
        </div>
        
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                ALL
            </div>
        </div>
    </header>
</body>

</html>
